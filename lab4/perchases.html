        <body>
            <header>
                <div>
                    <h1>Your favourite chicken spaceðŸ˜„</h1>

            <nav class="menu">
                <a href="laba1.html">About us</a>

            </nav>
            <h2 id="try"></h2>
        

            <div class ="ordertable">
            <div class="makeanorder">
                <h2>Make an order</h2>
            </div>

            <form class="form" method="POST" action="https://httpbin.org/post">
                <div class="ordersettings" >
                    <h3 id="order">Your order</h3>
                    <p id = "nothing">Nothing is on the list</p>

                    <div id = "selectedDishes">
                        <p><b>Chicken</b><br><span id="noChicken">-empty-</span></p>
                        <input type="hidden" name="chicken" id="hiddenChicken">

                        <p><b>Burger</b><br><span id="noBurgers">-empty-</span></p>
                        <input type="hidden" name="chicken" id="hiddenBurgers">

                        <p><b>Snack</b><br><span id="noSnacks">-empty-</span></p>
                        <input type="hidden" name="snacks" id="hiddenSnacks">

                        <p><b>Drink</b><br><span id="noDrinks">-empty-</span></p>
                        <input type="hidden" name="drinks" id="hiddenDrinks">

                        <p><b>Desert</b><br><span id="noDeserts">-empty-</span></p>
                        <input type="hidden" name="deserts" id="hiddenDeserts">

                        <p><b>Order cost</b><br><span id="total"></span></p>
                    </div>

                    <label for="comment">Give us a comment</label>
                    <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
                </div>

                <div class="orderinfo">
                    <h3>Your info</h3>

                    <label for="name">Name</label>
                    <input type="text" name="user_name" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" name="user_email" id="email" required>

                    <label for="checkbox"><input type="checkbox" name="user_agree" id="checkbox" checked> Agree for mailing?</label>
                    
                    <label for="telnum">Number</label>
                    <input type="tel" name="user_num" id="telnum" required>

                    <label for="address">Address</label>
                    <input type="text" name="user_address" id="address" required>

                    <fieldset>
                        <legend>Order time:</legend>
                        <label for="rightnow" >Right now</label>
                        <input type="radio" name="user_speed" id="rightnow" required>

                        <label for="intime">In time</label>
                        <input type="radio" name="user_speed" id="intime" required>
                    </fieldset>

                    <label for="time">Time</label>
                    <input type="time" name="user_time" id="time" max="23:00" min="7:00" step="5min">
                    
                    <button id="reset" type="reset">Reset</button>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
